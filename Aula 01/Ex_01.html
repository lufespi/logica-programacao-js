<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Aula 2 - Exercício 1</title>
    </head>

    <body>
        <h1>
            Lógica de Programação - Trabalhando com Algorítmos

            Faça um programa que leia o nome de uma pessoa, a idade e o peso. 
            Após mostre uma mensagem informando esses dados para o usuário.
            OBS: Essas informações devem estar armazenadas em
            variáveis.
        </h1>

        <!-- Teclas de Atalho CRTL K + CRTL + C = COMENTAR MÚLTIPLAS LINHAS -->
        <!-- Tecla F5 = Iniciar modo de depuração -->
        <script> 
            var nome = "Luís Fernando"; // String - Texto
            var altura = 1.7; // Number - Decimal (Float)
            var peso = 65; // Number - Inteiro
            var idade = 18; // Number - Inteiro

            window.onload = function (e) {
            alert("Olá! \nMeu nome é: " + nome + "\nMinha altura é: " + altura + "\nMeu peso é: " + peso + "\nMinha idade é: " + idade); // "\n" = Quebra de linha
            console.log("Olá! \nMeu nome é: " + nome + "\nMinha altura é: " + altura + "\nMeu peso é: " + peso + "\nMinha idade é: " + idade);
            }
        </script>
    </body>

</html>
