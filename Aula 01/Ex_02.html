    <body>
        <h1>
            Lógica de Programação - Trabalhando com Algorítmos
            
            Faça um programa que leia o nome de uma pessoa e mostre uma mensagem de boas-vindas para ela:
            Ex:Qual é o seu nome? Paulo da Silva
            Olá Paulo da Silva, é um prazer te conhecer!
            OBS: o nome deve estar em uma variável.
        </h1>

        <script>
            var nome = "Luís Fernando"; // String - Texto

        window.onload = function (e) {
        alert("Qual é o seu nome? " + nome + "\nOlá " + nome + ", é um prazer te conhecer!");
        }
        console.log("Qual é o seu nome? " + nome + "\nOlá " + nome + ", é um prazer te conhecer!");
        </script>
    </body>
