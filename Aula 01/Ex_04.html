<!DOCTYPE html>

<html lang="pt-BR">

    <body>
        <h1>
            Lógica de Programação - Testando Algorítmos
            
            Desenvolva um algoritmo que leia 3 números inteiros e mostre o somatório entre eles.
            Ex:
            O valor 1 é: 8
            O valor 2 é: 5
            O valor 3 é: 15
            A soma dos valores 8, 5 e 15 é igual a 28.
            OBS: Cria 4 variáveis, 3 para os valores e outra para o resultado;
        </h1>

        <script>
            var valor1 = 8; // Number - Inteiro
            var valor2 = 5; // Number - Inteiro
            var valor3 = 15; // Number - Inteiro 
            var somaTotal = valor1 + valor2 + valor3; // Number - Inteiro

            window.onload = function (e) {
                alert("O valor 1 é: " + valor1 + "\nO valor 2 é: " + valor2 + "\nO valor 3 é: " + valor3 + "\nA soma dos valores " + valor1 + ", " + valor2 + " e " + valor3 + " é igual a " + somaTotal + ".");
            }
            console.log("O valor 1 é: " + valor1 + "\nO valor 2 é: " + valor2 + "\nO valor 3 é: " + valor3 + "\nA soma dos valores " + valor1 + ", " + valor2 + " e " + valor3 + " é igual a " + somaTotal + ".");
        </script>
    </body>
