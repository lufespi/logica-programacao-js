<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula 8 - Exercício 2</title>
</head>

<body>
    <h1>
        Crie um programa para ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se
        que ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que ultrapassar este
        valor, calcular e escrever o seu salário total.
    </h1>

    <form>
        <div>
            <label>Salário:</label>
            <input type="number" id="salarioFixo" name="" value="" placeholder="R$ 0000.00">
        </div>
        <div>
            <label>Valor das Vendas:</label>
            <input type="number" id="valorVendas" name="" value="" placeholder="R$ 0000.00">
        </div>
        <input type="button" id="botao" name="" value="Calcular" onclick="calcularTotal()">
    </form>

    <script>
        function calcularTotal() {
            var salarioFixo = parseFloat(document.getElementById("salarioFixo").value)
            var valorVendas = parseFloat(document.getElementById("valorVendas").value)
            var total = 0
            var comissao = 0

            if (valorVendas <= 1500) {
                total = valorVendas
                comissao = 3
            } else {
                total = valorVendas
                comissao = 5
            }
            alert("Salário Fixo: " + salarioFixo +
                "\nValor total das Vendas: " + valorVendas +
                "\nComissão: " + comissao + "%" +
                "\nSalário Total: " + parseFloat(salarioFixo + total * (comissao / 100)))
        }
    </script>
</body>

</html>
