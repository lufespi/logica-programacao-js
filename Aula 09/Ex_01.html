<body>

            if (resposta == true) {

                console.log("Que legal " + nome + ", vamos aprender CSS e HTML.")
                document.write("Que legal " + nome + ", vamos aprender CSS e HTML.")
            } else {
                alert("Que pena " + nome + ", vamos deixar para um próximo curso aprender CSS e HTML")
                console.log("Que pena " + nome + ", vamos deixar para um próximo curso aprender CSS e HTML")
                document.write("Que pena " + nome + ", vamos deixar para um próximo curso aprender CSS e HTML")
            }
        }
